jobs:
    magento_product_export:
        connector: Magento Connector
        alias:     magento_product_export
        label:     Magento product export
        type:      export
        configuration:
            channel:             magento
            soapUsername:        soap
            soapApiKey:          magento1
            soapUrl:             http://magento.dev/
            defaultLocale:       en_US
            website:             base
            enabled:             true
            storeviewMapping:    ''
            visibility:          4
            currency:            EUR
            rootCategoryMapping: ''
            pimGrouped:          'PACK'
            pimUpSell:           'UPSELL'
            pimCrossSell:        'X_SELL'
            pimRelated:          'RELATED'
    magento_category_export:
        connector: Magento Connector
        alias:     magento_category_export
        label:     Magento category export
        type:      export
        configuration:
            channel:       magento
            soapUsername:  soap
            soapApiKey:    magento1
            soapUrl:       http://magento.dev/
            defaultLocale: en_US
            website:       base
            storeviewMapping:    ''
            rootCategoryMapping: ''
